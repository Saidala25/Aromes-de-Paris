<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/Logos/Logo-Icon.png" type="image/x-icon">
    <title>Mon Profil - Arômes de Paris</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Native CSS -->
    <link rel="stylesheet" href="Client.css">
    <link rel="stylesheet" href="Profil.css">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="/Aromes-de-Paris/index.html"><img src="../assets/Logos/Aromes-LOGO-H.png" alt="Arômes de Paris" class="sidebar-logo"></a>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a href="Client.html" class="nav-item">
                <i class="fas fa-th-large"></i>
                <span>Tableau de bord</span>
            </a>
            <a href="Profil.html" class="nav-item active">
                <i class="fas fa-user"></i>
                <span>Mon Profil</span>
            </a>
            <a href="MesReservations.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Mes Réservations</span>
            </a>
            <a href="../menu.html" class="nav-item">
                <i class="fas fa-utensils"></i>
                <span>Menu</span>
            </a>
            <a href="Conseils.html" class="nav-item">
                <i class="fas fa-lightbulb"></i>
                <span>Conseils</span>
            </a>
            <a href="../contact.html" class="nav-item">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
            </a>
            <div class="sidebar-footer">
                <a href="#" class="nav-item logout-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Déconnexion</span>
                </a>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-wrapper">
        <!-- Topbar -->
        <header class="topbar">
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>

            <div class="topbar-left">
                <h1>Mon Profil</h1>
            </div>

            <div class="topbar-right">
                <div class="user-info">
                    <a href="Profil.html"  style="text-decoration: none; color: #0a0a0a;">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </a>
                    <div class="user-details">
                        <span class="user-name" id="clientName">Client</span>
                        <span class="user-role">Membre</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <main class="dashboard-content">
            <div class="profile-container">
                <!-- Avatar Section -->
                <div class="profile-avatar-section">
                    <div class="avatar-wrapper">
                        <div class="avatar-circle">
                            <i class="fas fa-user"></i>
                        </div>
                        <button class="change-avatar-btn" title="Changer la photo">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <h2 id="displayName">Client</h2>
                    <p class="member-since">Membre depuis 2024</p>
                </div>

                <!-- Personal Info Form -->
                <div class="profile-form-section">
                    <h3><i class="fas fa-user-circle"></i> Informations Personnelles</h3>
                    <form class="profile-form" id="profileForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nom">Nom complet</label>
                                <input type="text" id="nom" name="nom" placeholder="Votre nom">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="votre@email.com">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone">Téléphone</label>
                                <input type="tel" id="phone" name="phone" placeholder="+212 123 456 789">
                            </div>
                            <div class="form-group">
                                <label for="address">Adresse</label>
                                <input type="text" id="address" name="address" placeholder="Votre adresse">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-save">
                                <i class="fas fa-save"></i> Enregistrer
                            </button>
                            <button type="button" class="btn-cancel">Annuler</button>
                        </div>
                    </form>
                </div>

                <!-- Password Section -->
                <div class="password-section">
                    <h3><i class="fas fa-lock"></i> Sécurité</h3>
                    <form class="profile-form" id="passwordForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="currentPassword">Mot de passe actuel</label>
                                <input type="password" id="currentPassword" name="currentPassword">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="newPassword">Nouveau mot de passe</label>
                                <input type="password" id="newPassword" name="newPassword">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirmer le mot de passe</label>
                                <input type="password" id="confirmPassword" name="confirmPassword">
                            </div>
                        </div>
                        <div class="alert alert-warning">
                            <i class="fa fa-exclamation-triangle" style="width:16px; display:inline-block; margin-right: 0.1rem;"></i> Après le changement de mot de passe, vous serez déconnecté.
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-save">
                                <i class="fas fa-key"></i> Modifier le mot de passe
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        // ===== SECURITY UTILS =====
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function encryptData(data) { return btoa(btoa(JSON.stringify(data))); }
        
        function decryptData(cipherText) {
            try { return JSON.parse(atob(atob(cipherText))); } 
            catch (e) { return []; }
        }

        function logout() {
            if (confirm("Êtes-vous sûr de vouloir vous déconnecter ?")) {
                localStorage.removeItem('currentUser');
                window.location.href = '../connexion.html';
            }
        }

        // ===== LOAD DATA =====
        const loadClientData = () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');

            const name = currentUser.fullName || userData.nom || 'Client';
            const email = currentUser.email || userData.email || '';
            const phone = userData.phone || currentUser.phone || '';
            const address = userData.address || currentUser.address || '';

            const navNameElement = document.getElementById('clientName');
            const displayNameElement = document.getElementById('displayName');
            const memberSinceElement = document.querySelector('.member-since');

            if (navNameElement) navNameElement.textContent = name;
            if (displayNameElement) displayNameElement.textContent = name;
            
            if (memberSinceElement && currentUser.dateCreation) { // Fixed property name
                const date = new Date(currentUser.dateCreation);
                memberSinceElement.textContent = 'Membre depuis ' + date.getFullYear();
            }

            const inputs = { 'nom': name, 'email': email, 'phone': phone, 'address': address };
            for (const [id, value] of Object.entries(inputs)) {
                const el = document.getElementById(id);
                if (el) el.value = value;
            }
        };

        // ===== SAVE PROFILE (Info only) =====
        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const newName = formData.get('nom');
            const newEmail = formData.get('email');
            const newPhone = formData.get('phone');
            const newAddress = formData.get('address');

            let currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            let userData = JSON.parse(localStorage.getItem('userData') || '{}');
            
            // Load Secure DB
            const storedDB = localStorage.getItem('users_secure_db');
            let users = storedDB ? decryptData(storedDB) : [];

            if (!currentUser.email) return;

            // Update in Secure DB
            const userIndex = users.findIndex(u => u.email === currentUser.email);
            if (userIndex !== -1) {
                users[userIndex].fullName = newName;
                users[userIndex].email = newEmail;
                users[userIndex].phone = newPhone;
                users[userIndex].address = newAddress;
                // Save Encrypted
                localStorage.setItem('users_secure_db', encryptData(users));
            }

            // Update Session
            currentUser.fullName = newName;
            currentUser.email = newEmail;
            currentUser.phone = newPhone;
            currentUser.address = newAddress;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));

            // Update Profile Data
            userData.nom = newName;
            userData.email = newEmail;
            userData.phone = newPhone;
            userData.address = newAddress;
            localStorage.setItem('userData', JSON.stringify(userData));

            loadClientData();
            alert('Profil mis à jour avec succès !');
        });

        // ===== CHANGE PASSWORD (SECURE) =====
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentPassInput = document.getElementById('currentPassword').value;
            const newPassInput = document.getElementById('newPassword').value;
            const confirmPassInput = document.getElementById('confirmPassword').value;

            let currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const storedDB = localStorage.getItem('users_secure_db');
            let users = storedDB ? decryptData(storedDB) : [];

            if (!currentUser.email) return;

            if (newPassInput !== confirmPassInput) {
                alert("Les nouveaux mots de passe ne correspondent pas.");
                return;
            }

            if (newPassInput.length < 4) {
                alert("Le mot de passe doit contenir au moins 4 caractères.");
                return;
            }

            const dbUser = users.find(u => u.email === currentUser.email);
            if (!dbUser) return;

            // Verify Old Password
            const currentInputHash = await sha256(currentPassInput);
            
            if (dbUser.password !== currentInputHash) {
                alert("Mot de passe actuel incorrect !");
                return;
            }

            // Hash New Password
            const newPassHash = await sha256(newPassInput);
            dbUser.password = newPassHash;

            // Save Encrypted DB
            localStorage.setItem('users_secure_db', encryptData(users));

            // --- NEW: LOGOUT & REDIRECT ---
            alert('Mot de passe modifié avec succès ! Vous allez être déconnecté.');
            localStorage.removeItem('currentUser');
            window.location.href = '../connexion.html';
        });

        // ===== INIT =====
        document.addEventListener('DOMContentLoaded', () => {
            loadClientData();
            // Menu toggles...
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            if(mobileMenuBtn) mobileMenuBtn.addEventListener('click', () => sidebar.classList.add('active'));
            if(sidebarToggle) sidebarToggle.addEventListener('click', () => sidebar.classList.remove('active'));
        });
    </script>
</body>

</html>
