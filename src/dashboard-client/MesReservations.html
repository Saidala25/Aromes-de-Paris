    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">

            <a href="Profil.html" class="nav-item">

                <span>Mon Profil</span>
            </a>
            <a href="MesReservations.html" class="nav-item active">
                <i class="fas fa-calendar-alt"></i>
                <span>Mes R√©servations</span>
            </a>
            <a href="../menu.html" class="nav-item">
                <i class="fas fa-utensils"></i>
                <span>Menu</span>
            </a>
            <a href="Conseils.html" class="nav-item">
                <i class="fas fa-lightbulb"></i>
                <span>Conseils</span>
            </a>
            <a href="../contact.html" class="nav-item">

                <span>Contact</span>
            </a>
            <div class="sidebar-footer">
                <a href="#" class="nav-item logout-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>D√©connexion</span>
                </a>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-wrapper">
        <!-- Topbar -->
        <header class="topbar">
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>

            <div class="topbar-left">
                <h1>Mes R√©servations</h1>
            </div>

            <div class="topbar-right">
                <div class="user-info">
                    <a href="Profil.html"  style="text-decoration: none; color: #0a0a0a;">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </a>
                    <div class="user-details">
                        <span class="user-name" id="clientName">Client</span>
                        <span class="user-role">Membre</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Reservations Content -->
        <main class="dashboard-content">
            <div class="reservations-header">
                <h2> Mes R√©servations</h2>
                <p>Consultez et g√©rez toutes vos r√©servations chez Ar√¥mes de Paris</p>
            </div>

            <!-- Statistiques Mini -->
            <div class="stats-row" id="statsRow">
                <div class="stat-mini-card">
                    <i class="fas fa-clock" style="color: #ffc107;"></i>
                    <h4 id="countEnAttente">0</h4>
                    <p>En attente</p>
                </div>
                <div class="stat-mini-card">
                    <i class="fas fa-check-circle" style="color: #28a745;"></i>
                    <h4 id="countConfirmee">0</h4>
                    <p>Confirm√©es</p>
                </div>
                <div class="stat-mini-card">
                    <i class="fas fa-times-circle" style="color: #dc3545;"></i>
                    <h4 id="countAnnulee">0</h4>
                    <p>Annul√©es</p>
                </div>
                <div class="stat-mini-card">
                    <i class="fas fa-calendar-check" style="color: #d4af37;"></i>
                    <h4 id="countTotal">0</h4>
                    <p>Total</p>
                </div>
            </div>

            <!-- Filtres -->
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="toutes">
                    <i class="fas fa-list"></i> Toutes
                </button>
                <button class="filter-tab" data-filter="en_attente">
                    <i class="fas fa-clock"></i> En attente
                </button>
                <button class="filter-tab" data-filter="confirmee">
                    <i class="fas fa-check-circle"></i> Confirm√©es
                </button>
                <button class="filter-tab" data-filter="annulee">
                    <i class="fas fa-times-circle"></i> Annul√©es
                </button>
            </div>

            <!-- Grille des r√©servations -->
            <div class="reservations-grid" id="reservationsGrid">
                <!-- Les r√©servations seront charg√©es ici par JavaScript -->
            </div>
        </main>
    </div>

    <script>
        // ===== 1. LOGOUT FUNCTION =====
        function logout() {
            if (confirm("√ätes-vous s√ªr de vouloir vous d√©connecter ?")) {
                localStorage.removeItem('currentUser');
                window.location.href = '../connexion.html';
            }
        }

        // Updated Name Loader
        const loadClientName = () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');

            let name = 'Client';
            
            if (currentUser && currentUser.fullName) {
                name = currentUser.fullName;
            } else if (userData.nom) {
                name = userData.nom;
            }

            document.getElementById('clientName').textContent = name;
            return name;
        };

        // Formater la date
        function formaterDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(date).toLocaleDateString('fr-FR', options);
        }

        // Obtenir toutes les r√©servations
        function obtenirReservations() {
            try {
                const data = localStorage.getItem('reservations_restaurant');
                return data ? JSON.parse(data) : [];
            } catch (error) {
                return [];
            }
        }

        // Obtenir les r√©servations du client connect√©
        function obtenirReservationsClient() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            const clientName = loadClientName(); 
            const reservations = obtenirReservations();

            // --- FILTERING LOGIC ---
            const reservationsFiltrees = reservations.filter(r => {
                if (currentUser && currentUser.email && r.email && r.email !== 'Non renseign√©') {
                    if (r.email.toLowerCase() === currentUser.email.toLowerCase()) return true;
                }
                if (clientName && r.nomComplet) {
                    const resName = r.nomComplet.toLowerCase();
                    const currentName = clientName.toLowerCase();
                    return resName.includes(currentName) || currentName.includes(resName);
                }
                return false;
            });
            
            return reservationsFiltrees;
        }

        // Afficher les statistiques
        function afficherStatistiques(reservations) {
            const enAttente = reservations.filter(r => r.statut === 'en_attente').length;
            const confirmee = reservations.filter(r => r.statut === 'confirmee').length;
            const annulee = reservations.filter(r => r.statut === 'annulee').length;

            document.getElementById('countEnAttente').textContent = enAttente;
            document.getElementById('countConfirmee').textContent = confirmee;
            document.getElementById('countAnnulee').textContent = annulee;
            document.getElementById('countTotal').textContent = reservations.length;
        }

        // Cr√©er une carte de r√©servation
        function creerCarteReservation(reservation) {
            const statusText = { 'en_attente': 'En attente', 'confirmee': 'Confirm√©e', 'annulee': 'Annul√©e' };
            const preferenceTexte = { 'inside': '√Ä l\'int√©rieur', 'terrace': 'En terrasse', 'window': 'Pr√®s de la fen√™tre', '': 'Aucune pr√©f√©rence' };

            return `
                <div class="reservation-card" data-statut="${reservation.statut}">
                    <div class="reservation-header-card">
                        <div class="reservation-id">#${reservation.id.slice(-8)}</div>
                        <span class="reservation-status status-${reservation.statut}">${statusText[reservation.statut]}</span>
                    </div>
                    <div class="reservation-details">
                        <div class="detail-row"><i class="fas fa-user"></i><span class="detail-value">${reservation.nomComplet}</span></div>
                        <div class="detail-row"><i class="fas fa-calendar"></i><span class="detail-value">${formaterDate(reservation.date)}</span></div>
                        <div class="detail-row"><i class="fas fa-clock"></i><span class="detail-value">${reservation.heure}</span></div>
                        <div class="detail-row"><i class="fas fa-users"></i><span class="detail-value">${reservation.nombrePersonnes} personne(s)</span></div>
                        <div class="detail-row"><i class="fas fa-chair"></i><span class="detail-value">${preferenceTexte[reservation.preferenceTable]}</span></div>
                    </div>
                    <div class="reservation-actions">
                        <button class="btn-action btn-details" onclick="voirDetails('${reservation.id}')"><i class="fas fa-eye"></i> D√©tails</button>
                        ${reservation.statut !== 'annulee' ? 
                            `<button class="btn-action btn-cancel" onclick="annulerReservation('${reservation.id}')"><i class="fas fa-ban"></i> Annuler</button>` : 
                            `<button class="btn-action btn-delete" onclick="supprimerReservation('${reservation.id}')"><i class="fas fa-trash"></i> Supprimer</button>`}
                    </div>
                </div>`;
        }

        // Afficher les r√©servations
        function afficherReservations(filtre = 'toutes') {
            const reservations = obtenirReservationsClient();
            const grid = document.getElementById('reservationsGrid');

            let reservationsFiltrees = reservations;
            if (filtre !== 'toutes') {
                reservationsFiltrees = reservations.filter(r => r.statut === filtre);
            }

            reservationsFiltrees.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (reservationsFiltrees.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <i class="fas fa-calendar-times"></i>
                        <h3>Aucune r√©servation trouv√©e</h3>
                        <p>Vous n'avez pas encore de r√©servation${filtre !== 'toutes' ? ' avec ce statut' : ''}.</p>
                        <a href="../reservation.html" class="btn-primary"><i class="fas fa-plus"></i> Nouvelle R√©servation</a>
                    </div>`;
            } else {
                grid.innerHTML = reservationsFiltrees.map(r => creerCarteReservation(r)).join('');
            }
            afficherStatistiques(reservations);
        }

        // Voir les d√©tails d'une r√©servation (Popup)
        function voirDetails(id) {
            const reservations = obtenirReservations();
            const reservation = reservations.find(r => r.id === id);
            if (!reservation) return;

            const preferenceTexte = { 'inside': '√Ä l\'int√©rieur', 'terrace': 'En terrasse', 'window': 'Pr√®s de la fen√™tre', '': 'Aucune pr√©f√©rence' };

            Swal.fire({
                title: 'D√©tails de la r√©servation',
                html: `
                    <div style="text-align: left; padding: 20px;">
                        <table style="width: 100%; font-size: 14px;">
                            <tr><td style="padding:10px;font-weight:600;">üÜî Num√©ro:</td><td>${reservation.id}</td></tr>
                            <tr><td style="padding:10px;font-weight:600;">üë§ Nom:</td><td>${reservation.nomComplet}</td></tr>
                            <tr><td style="padding:10px;font-weight:600;">üìÖ Date:</td><td>${formaterDate(reservation.date)}</td></tr>
                            <tr><td style="padding:10px;font-weight:600;">üïê Heure:</td><td>${reservation.heure}</td></tr>
                            <tr><td style="padding:10px;font-weight:600;">üë• Personnes:</td><td>${reservation.nombrePersonnes}</td></tr>
                            <tr><td style="padding:10px;font-weight:600;">ü™ë Table:</td><td>${preferenceTexte[reservation.preferenceTable]}</td></tr>
                            <tr><td style="padding:10px;font-weight:600;">üì± T√©l√©phone:</td><td>${reservation.telephone}</td></tr>
                            <tr><td style="padding:10px;font-weight:600;">üìä Statut:</td><td><strong>${reservation.statut.toUpperCase()}</strong></td></tr>
                        </table>
                    </div>`,
                confirmButtonColor: '#d4af37',
                confirmButtonText: 'Fermer',
                width: '600px'
            });
        }

        function annulerReservation(id) {
            Swal.fire({
                title: 'Annuler la r√©servation ?',
                text: '√ätes-vous s√ªr ?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#dc3545',
                confirmButtonText: 'Oui, annuler'
            }).then((result) => {
                if (result.isConfirmed) {
                    let reservations = obtenirReservations();
                    const index = reservations.findIndex(r => r.id === id);
                    if (index !== -1) {
                        reservations[index].statut = 'annulee';
                        localStorage.setItem('reservations_restaurant', JSON.stringify(reservations));
                        Swal.fire('Annul√©e!', 'La r√©servation a √©t√© annul√©e.', 'success');
                        afficherReservations(filtreActuel);
                    }
                }
            });
        }

        function supprimerReservation(id) {
            Swal.fire({
                title: 'Supprimer ?',
                text: 'Irr√©versible !',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#dc3545',
                confirmButtonText: 'Oui, supprimer'
            }).then((result) => {
                if (result.isConfirmed) {
                    let reservations = obtenirReservations();
                    reservations = reservations.filter(r => r.id !== id);
                    localStorage.setItem('reservations_restaurant', JSON.stringify(reservations));
                    Swal.fire('Supprim√©e!', 'R√©servation supprim√©e.', 'success');
                    afficherReservations(filtreActuel);
                }
            });
        }

        // Gestion des filtres
        let filtreActuel = 'toutes';
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', function () {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                filtreActuel = this.dataset.filter;
                afficherReservations(filtreActuel);
            });
        });

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', () => {
            // --- üîí SECURITY CHECK (NEW) ---
            const authUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!authUser) {
                alert('Acc√®s non autoris√©. Veuillez vous connecter d\'abord.');
                window.location.href = '../connexion.html';
                return;
            }
            // -------------------------------

            loadClientName();
            afficherReservations();

            // Mobile menu
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');

            if(mobileMenuBtn) mobileMenuBtn.addEventListener('click', () => sidebar.classList.add('active'));
            if(sidebarToggle) sidebarToggle.addEventListener('click', () => sidebar.classList.remove('active'));
        });
    </script>
</body>
