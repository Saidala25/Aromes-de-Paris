<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/Logos/Logo-Icon.png" type="image/x-icon">
  <title>Réservations - Arômes de Paris</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <aside class="sidebar" id="sidebar">
    <div class="logo"><img src="Logo.png" alt="Logo"></div>
    <nav class="menu">
      <a href="dashboard.html" class="menu-item"><i data-lucide="layout-dashboard"></i> Tableau de bord</a>
      <div class="menu-item" onclick="toggleSubmenu('employees')"><i data-lucide="users"></i> Employés</div>
      <div class="submenu" id="submenu-employees">
        <a href="employes-liste.html">Liste des employés</a>
        <a href="employes-ajouter.html">Ajouter un employé</a>
      </div>
      <a href="reservations.html" class="menu-item active"><i data-lucide="calendar-days"></i> Réservations</a>
      <a href="espace-personnel.html" class="menu-item"><i data-lucide="user"></i> Espace Personnel</a>
    </nav>
    <button class="btn-logout" onclick="logout()"><i data-lucide="log-out"></i> Déconnexion</button>
  </aside>

  <button class="mobile-menu-btn" onclick="toggleSidebar()"><i data-lucide="menu"></i></button>

  <main class="main">
    <header class="header">
      <h1>Réservations</h1>
      <div class="header-right">
        <div class="theme-toggle" onclick="toggleTheme()">
          <i data-lucide="sun"></i>
          <div class="toggle-switch"></div><i data-lucide="moon"></i>
        </div>
        <div class="user">
          <div class="avatar">JD</div>
          <div>
            <div class="user-name">Jean Dupont</div>
            <div class="user-role">Administrateur</div>
          </div>
        </div>
      </div>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-icon"><i data-lucide="calendar"></i></div>
        <div>
          <div class="stat-label">Aujourd'hui</div>
          <div class="stat-value" id="stat-today-count">0</div>
          <div class="stat-change" id="stat-today-change"></div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon"><i data-lucide="check-circle"></i></div>
        <div>
          <div class="stat-label">Confirmées</div>
          <div class="stat-value" id="stat-confirmed-count">0</div>
          <div class="stat-change" id="stat-confirmed-change"></div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon"><i data-lucide="clock"></i></div>
        <div>
          <div class="stat-label">En attente</div>
          <div class="stat-value" id="stat-pending-count">0</div>
          <div class="stat-change" id="stat-pending-change"></div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon"><i data-lucide="x-circle"></i></div>
        <div>
          <div class="stat-label">Annulées</div>
          <div class="stat-value" id="stat-cancelled-count">0</div>
          <div class="stat-change negative" id="stat-cancelled-change"></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Toutes les réservations</h2>
        <button class="btn btn-primary" onclick="openModal('newReservationModal')">
          <i data-lucide="plus"></i> Nouvelle réservation
        </button>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Client</th>
              <th>Date</th>
              <th>Heure</th>
              <th>Pers</th>
              <th>Statut</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="fullReservationsBody">
            <!-- Populated by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- New Reservation Modal -->
  <div class="modal-overlay" id="newReservationModal">
    <div class="modal">
      <div class="modal-header">
        <h3>Nouvelle Réservation</h3>
        <button class="btn-icon" onclick="closeModal('newReservationModal')"><i data-lucide="x"></i></button>
      </div>
      <form id="newReservationForm" onsubmit="handleNewReservation(event)">
        <div class="form-row">
          <div class="form-group" style="flex: 1;">
            <label class="form-label" style="display:block; margin-bottom:8px; font-size:14px;">Client</label>
            <input type="text" class="form-input" name="client" required placeholder="Nom du client">
          </div>
          <div class="form-group" style="width: 100px;">
            <label class="form-label" style="display:block; margin-bottom:8px; font-size:14px;">Personnes</label>
            <input type="number" class="form-input" name="personnes" required min="1" value="2">
          </div>
        </div>
        <div class="form-row" style="margin-top: 15px;">
          <div class="form-group" style="flex: 1;">
            <label class="form-label" style="display:block; margin-bottom:8px; font-size:14px;">Date</label>
            <input type="date" class="form-input" name="date" required>
          </div>
          <div class="form-group" style="flex: 1;">
            <label class="form-label" style="display:block; margin-bottom:8px; font-size:14px;">Heure</label>
            <input type="time" class="form-input" name="heure" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal('newReservationModal')">Annuler</button>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>

  <script src="employee-data.js"></script>
  <script src="reservations-admin-only.js"></script>
  <script src="main.js"></script>
</body>

</html>
