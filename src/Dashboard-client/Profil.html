<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/Logos/Logo-Icon.png" type="image/x-icon">
    <title>Mon Profil - Arômes de Paris</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Native CSS -->
    <link rel="stylesheet" href="Client.css">
    <link rel="stylesheet" href="Profil.css">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="../assets/Logos/Aromes-LOGO-H.png" alt="Arômes de Paris" class="sidebar-logo">
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a href="Client.html" class="nav-item">
                <i class="fas fa-th-large"></i>
                <span>Tableau de bord</span>
            </a>
            <a href="Profil.html" class="nav-item active">
                <i class="fas fa-user"></i>
                <span>Mon Profil</span>
            </a>
            <a href="MesReservations.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Réservations</span>
            </a>
            <a href="../menu.html" class="nav-item">
                <i class="fas fa-utensils"></i>
                <span>Menu</span>
            </a>
            <a href="Conseils.html" class="nav-item">
                <i class="fas fa-lightbulb"></i>
                <span>Conseils</span>
            </a>
            <a href="../contact.html" class="nav-item">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <a href="#" class="nav-item logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Déconnexion</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-wrapper">
        <!-- Topbar -->
        <header class="topbar">
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>

            <div class="topbar-left">
                <h1>Mon Profil</h1>
            </div>

            <div class="topbar-right">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <span class="user-name" id="clientName">Client</span>
                        <span class="user-role">Membre</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <main class="dashboard-content">
            <div class="profile-container">
                <!-- Avatar Section -->
                <div class="profile-avatar-section">
                    <div class="avatar-wrapper">
                        <div class="avatar-circle">
                            <i class="fas fa-user"></i>
                        </div>
                        <button class="change-avatar-btn" title="Changer la photo">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <h2 id="displayName">Client</h2>
                    <p class="member-since">Membre depuis 2024</p>
                </div>

                <!-- Personal Info Form -->
                <div class="profile-form-section">
                    <h3><i class="fas fa-user-circle"></i> Informations Personnelles</h3>
                    <form class="profile-form" id="profileForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nom">Nom complet</label>
                                <input type="text" id="nom" name="nom" placeholder="Votre nom">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="votre@email.com">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone">Téléphone</label>
                                <input type="tel" id="phone" name="phone" placeholder="+33 6 00 00 00 00">
                            </div>
                            <div class="form-group">
                                <label for="address">Adresse</label>
                                <input type="text" id="address" name="address" placeholder="Votre adresse">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-save">
                                <i class="fas fa-save"></i> Enregistrer
                            </button>
                            <button type="button" class="btn-cancel">Annuler</button>
                        </div>
                    </form>
                </div>

                <!-- Password Section -->
                <div class="password-section">
                    <h3><i class="fas fa-lock"></i> Sécurité</h3>
                    <form class="profile-form" id="passwordForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="currentPassword">Mot de passe actuel</label>
                                <input type="password" id="currentPassword" name="currentPassword">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="newPassword">Nouveau mot de passe</label>
                                <input type="password" id="newPassword" name="newPassword">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirmer le mot de passe</label>
                                <input type="password" id="confirmPassword" name="confirmPassword">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-save">
                                <i class="fas fa-key"></i> Modifier le mot de passe
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
    // ===== 1. LOGOUT FUNCTION =====
    function logout() {
        if (confirm("Êtes-vous sûr de vouloir vous déconnecter ?")) {
            localStorage.removeItem('currentUser');
            // Optional: Clear userData to force fresh load next time
            // localStorage.removeItem('userData'); 
            window.location.href = '../connexion.html';
        }
    }

    // ===== 2. LOAD CLIENT DATA =====
    const loadClientData = () => {
        // Get data from Session (Primary) and Profile Storage (Secondary)
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        const userData = JSON.parse(localStorage.getItem('userData') || '{}');

        // Determine values to display (Session takes priority for core info)
        const name = currentUser.fullName || userData.nom || 'Client';
        const email = currentUser.email || userData.email || '';
        
        // Address/Phone might only exist in userData initially
        const phone = userData.phone || currentUser.phone || '';
        const address = userData.address || currentUser.address || '';

        // Update UI Elements
        const navNameElement = document.getElementById('clientName');
        const displayNameElement = document.getElementById('displayName');
        const memberSinceElement = document.querySelector('.member-since');

        if (navNameElement) navNameElement.textContent = name;
        if (displayNameElement) displayNameElement.textContent = name;
        
        // Show join date if available
        if (memberSinceElement && currentUser.dateCreation) {
            const date = new Date(currentUser.dateCreation);
            memberSinceElement.textContent = 'Membre depuis ' + date.getFullYear();
        }

        // Pre-fill Form Fields
        const inputs = {
            'nom': name,
            'email': email,
            'phone': phone,
            'address': address
        };

        for (const [id, value] of Object.entries(inputs)) {
            const el = document.getElementById(id);
            if (el) el.value = value;
        }
    };

    // ===== 3. SAVE PROFILE CHANGES =====
    document.getElementById('profileForm').addEventListener('submit', (e) => {
        e.preventDefault();
        
        // 1. Get Form Data
        const formData = new FormData(e.target);
        const newName = formData.get('nom');
        const newEmail = formData.get('email');
        const newPhone = formData.get('phone');
        const newAddress = formData.get('address');

        // 2. Get Current Data
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        let users = JSON.parse(localStorage.getItem('users') || '[]');
        let userData = JSON.parse(localStorage.getItem('userData') || '{}');

        if (!currentUser.email) {
            alert("Erreur: Vous n'êtes pas connecté correctement.");
            return;
        }

        // 3. Update Main Database (users array)
        const userIndex = users.findIndex(u => u.email === currentUser.email);
        
        if (userIndex !== -1) {
            users[userIndex].fullName = newName;
            users[userIndex].email = newEmail;
            users[userIndex].phone = newPhone;   // Add phone to DB
            users[userIndex].address = newAddress; // Add address to DB
            
            // Save DB
            localStorage.setItem('users', JSON.stringify(users));
        }

        // 4. Update Active Session (currentUser)
        currentUser.fullName = newName;
        currentUser.email = newEmail;
        currentUser.phone = newPhone;
        currentUser.address = newAddress;
        localStorage.setItem('currentUser', JSON.stringify(currentUser));

        // 5. Update Profile Storage (userData) - Kept for compatibility
        userData.nom = newName;
        userData.email = newEmail;
        userData.phone = newPhone;
        userData.address = newAddress;
        localStorage.setItem('userData', JSON.stringify(userData));

        // 6. Refresh UI
        loadClientData();
        alert('Profil mis à jour avec succès !');
    });

    // ===== 4. CHANGE PASSWORD =====
    document.getElementById('passwordForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const currentPassInput = document.getElementById('currentPassword').value;
        const newPassInput = document.getElementById('newPassword').value;
        const confirmPassInput = document.getElementById('confirmPassword').value;

        // 1. Get Data
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        let users = JSON.parse(localStorage.getItem('users') || '[]');

        if (!currentUser.email) {
            alert("Erreur de session. Veuillez vous reconnecter.");
            return;
        }

        // 2. Validate Inputs
        if (newPassInput !== confirmPassInput) {
            alert("Le nouveau mot de passe et la confirmation ne correspondent pas.");
            return;
        }

        if (newPassInput.length < 4) {
            alert("Le mot de passe doit contenir au moins 4 caractères.");
            return;
        }

        // 3. Check Old Password
        // Note: In a real app, we check the hash. Here we check plain text or saved value.
        // We look up the REAL user in the DB to be sure.
        const dbUser = users.find(u => u.email === currentUser.email);
        
        if (!dbUser) {
            alert("Utilisateur introuvable dans la base.");
            return;
        }

        if (dbUser.password !== currentPassInput) {
            alert("Mot de passe actuel incorrect !");
            return;
        }

        // 4. Update Password in DB
        dbUser.password = newPassInput;
        localStorage.setItem('users', JSON.stringify(users));

        // 5. Update Password in Session
        currentUser.password = newPassInput;
        localStorage.setItem('currentUser', JSON.stringify(currentUser));

        // 6. Clear Form & Success
        e.target.reset();
        alert('Mot de passe modifié avec succès !');
    });

    // ===== INITIALIZATION =====
    document.addEventListener('DOMContentLoaded', () => {
        loadClientData();

        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');

        if(mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', () => sidebar.classList.add('active'));
        }
        if(sidebarToggle) {
            sidebarToggle.addEventListener('click', () => sidebar.classList.remove('active'));
        }
    });
</script>
</body>

</html>
